<svg xmlns="http://www.w3.org/2000/svg" width="700" height="520" viewBox="0 0 700 520">
  <style>
    text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #1f2937; }
    .layer { fill: none; stroke-width: 2; }
  </style>

  <!-- Layers -->
  <rect class="layer" x="80" y="80" width="540" height="340" stroke="#475569"/>
  <text x="350" y="110" text-anchor="middle">Public-Safe Context</text>

  <rect class="layer" x="120" y="120" width="460" height="260" stroke="#64748b"/>
  <text x="350" y="150" text-anchor="middle">Restricted / Private Context</text>

  <rect class="layer" x="160" y="160" width="380" height="180" stroke="#94a3b8"/>
  <text x="350" y="190" text-anchor="middle">QA / Evaluation Context</text>

  <rect class="layer" x="200" y="200" width="300" height="100" stroke="#cbd5f5"/>
  <text x="350" y="245" text-anchor="middle">Temporal / Journal Context</text>
</svg>
