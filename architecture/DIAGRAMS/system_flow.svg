<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <style>
    text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #1f2937; }
    .box { fill: #f8fafc; stroke: #64748b; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #334155; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="60" y="60" width="180" height="60"/>
  <text x="150" y="95" text-anchor="middle">Input</text>

  <rect class="box" x="300" y="60" width="220" height="60"/>
  <text x="410" y="95" text-anchor="middle">Classification</text>

  <rect class="box" x="580" y="60" width="260" height="60"/>
  <text x="710" y="95" text-anchor="middle">Governance Gates</text>

  <rect class="box" x="300" y="200" width="220" height="60"/>
  <text x="410" y="235" text-anchor="middle">Advisory Output</text>

  <rect class="box" x="580" y="200" width="260" height="60"/>
  <text x="710" y="235" text-anchor="middle">Human Escalation</text>

  <rect class="box" x="300" y="340" width="220" height="60"/>
  <text x="410" y="375" text-anchor="middle">Audit Trace</text>

  <!-- Arrows -->
  <line class="arrow" x1="240" y1="90" x2="300" y2="90"/>
  <line class="arrow" x1="520" y1="90" x2="580" y2="90"/>
  <line class="arrow" x1="710" y1="120" x2="410" y2="200"/>
  <line class="arrow" x1="710" y1="120" x2="710" y2="200"/>
  <line class="arrow" x1="410" y1="260" x2="410" y2="340"/>
</svg>
